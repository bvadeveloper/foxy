version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3.8-management
    container_name: 'rabbitmq'
    hostname: 'rabbitmq'
    restart: on-failure
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - bot_network
    environment:
      - RABBITMQ_DEFAULT_USER=${RMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RMQ_PASS}
  redis:
    image: redis
    container_name: 'redis'
    hostname: 'redis'
    ports:
      - "6379:6379"
    networks:
      - bot_network
  bot:
    build:
      context: ./src
      dockerfile: ./services/Bots/Platform.Telegram.Bot/Dockerfile
    image: vsp/telegram-bot:0.1
    container_name: 'telegram-bot'
    hostname: 'telegram-bot'
    restart: on-failure
    ports:
      - "8080:80"
    networks:
      - bot_network
    environment:
      - Telegram__ApiKey=${API_KEY}
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
      - RedisConnectionString=redis:6379
    depends_on:
      - rabbitmq
      - redis
    links:
      - rabbitmq
      - redis
  domain_scanner:
    build:
      context: ./src
      dockerfile: ./services/Scanners/Platform.Scanners.Domain/Dockerfile
    image: vsp/domain_scanner:0.1
    container_name: 'domain_scanner'
    hostname: 'domain_scanner'
    restart: on-failure
    ports:
      - "8081:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq
  host_scanner:
    build:
      context: ./src
      dockerfile: ./services/Scanners/Platform.Scanners.Host/Dockerfile
    image: vsp/host_scanner:0.1
    container_name: 'host_scanner'
    hostname: 'host_scanner'
    restart: on-failure
    ports:
      - "8082:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq
  facebook_scanner:
    build:
      context: ./src
      dockerfile: ./services/Scanners/Platform.Scanners.Facebook/Dockerfile
    image: vsp/facebook_scanner:0.1
    container_name: 'facebook_scanner'
    hostname: 'facebook_scanner'
    restart: on-failure
    ports:
      - "8083:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq
  email_scanner:
    build:
      context: ./src
      dockerfile: ./services/Scanners/Platform.Scanners.Email/Dockerfile
    image: vsp/email_scanner:0.1
    container_name: 'email_scanner'
    hostname: 'email_scanner'
    restart: on-failure
    ports:
      - "8084:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq
  coordinator:
    build:
      context: ./src
      dockerfile: ./services/Processors/Platform.Processor.GeoCoordinator/Dockerfile
    image: vsp/coordinator:0.1
    container_name: 'coordinator'
    hostname: 'coordinator'
    restart: on-failure
    ports:
      - "8085:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq
  reporter:
    build:
      context: ./src
      dockerfile: ./services/Processors/Platform.Processor.Reporter/Dockerfile
    image: vsp/reporter:0.1
    container_name: 'reporter'
    hostname: 'reporter'
    restart: on-failure
    ports:
      - "8086:80"
    networks:
      - bot_network
    environment:
      - Bus__Host=rabbitmq
      - Bus__UserName=${RMQ_USER}
      - Bus__Password=${RMQ_PASS}
    depends_on:
      - rabbitmq
      - bot
    links:
      - rabbitmq

networks:
  bot_network:
    driver: bridge